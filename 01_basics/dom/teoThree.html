<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>change the background color randomly and stop it using stop button</h1>
    <button id="start">START IT BRO</button>
    <button id="stop">STOP IT BRO</button>
</body>

<script>

const randomcolors1=function()
{
    const hex="0123456789ABCDEF"
    let color="#"
 for(let i=0;i<6;i++)
 {
    color+=hex[Math.floor(Math.random() *16)]
 }

 return color 
}
let intervalId

const startChangingColor=function()
{
    if(!intervalId)
{
    intervalId=setInterval(BgColor,1000)
    function BgColor(){
document.body.style.backgroundColor=randomcolors1();
}}};

const stopChangingColor=function(){
    clearTimeout(intervalId)
    intervalId=null
}

 
document.querySelector("#start").addEventListener('click',startChangingColor)
document.querySelector("#stop").addEventListener('click',stopChangingColor)
 


</script>


</html>
