    <button id="start">START</button>
    <button id="stop">STOP</button>

<script>


const startOn=document.querySelector("#start")
const endOff=document.querySelector("#stop")

let intervalId=null;


startOn.addEventListener('click',function(){
if(intervalId!==null)
{
    console.log("already running")
    return
}
    intervalId=setInterval(function(){
    console.log("started your new time")
    console.log(Date.now())
},2000)
})

endOff.addEventListener('click',function(){
    
       if(intervalId!==null)
       {
    clearInterval(intervalId)
    intervalId=null
    console.log("STOPPED HE HE HE HE")
}})
